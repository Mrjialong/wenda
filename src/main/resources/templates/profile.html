    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <div class="zg-section" id="zh-home-list-title">
                <i class="zg-icon zg-icon-feedlist"></i>最新动态
                <span class="zg-right zm-noti-cleaner-setting" style="list-style:none">
                        <a href="https://nowcoder.com/settings/filter" class="zg-link-gray-normal">
                            <i class="zg-icon zg-icon-settings"></i>设置
                        </a>
                    </span>
            </div>
            <div class="zu-main-feed-con navigable" data-feedtype="topstory" id="zh-question-list">
                <div id="js-home-feed-list" class="zh-general-list topstory clearfix">
                    <div class="feed-item folding feed-item-hook feed-item-2
                        " feed-item-a="" data-type="a" id="feed-2" data-za-module="FeedItem" data-za-index=""
                         th:each="vo:${vos}" th:with="user = ${vo.get('user')},question = ${vo.get('question')},followCount = ${vo.get('followCount')}">
                        <meta itemprop="ZReactor" data-id="389034" data-meta="">
                        <div class="feed-item-inner">
                            <div class="avatar">
                                <!--/*@thymesVar id="user" type="com.wenda.wenda.model.User"*/-->
                                <a th:title="${user.getName()}" data-tip="p$t$amuro1230" class="zm-item-link-avatar" target="_blank" href="https://nowcoder.com/people/amuro1230">
                                    <img th:src="${user.getHeadUrl()}" class="zm-item-img-avatar"></a>
                            </div>
                            <div class="feed-main">
                                <div class="feed-content" data-za-module="AnswerItem">
                                    <meta itemprop="answer-id" content="389034">
                                    <meta itemprop="answer-url-token" content="13174385">
                                    <h2 class="feed-title">
                                        <!--/*@thymesVar id="question" type="com.wenda.wenda.model.Question"*/-->
                                        <a class="question_link" target="_blank" th:href="'/question/'+${question.getId()}" th:text="${question.getTitle()}"></a></h2>
                                    <div class="feed-question-detail-item">
                                        <div class="question-description-plain zm-editable-content"></div>
                                    </div>
                                    <div class="expandable entry-body">
                                        <div class="zm-item-vote">
                                            <a class="zm-item-vote-count js-expand js-vote-count" href="javascript:;" data-bind-votecount="" th:text="${followCount}"></a></div>
                                        <div class="zm-item-answer-author-info">
                                            <a class="author-link" data-tip="p$b$amuro1230" target="_blank" th:href="'/user/'+${user.getId()}" th:text="${user.getName()}"></a>
                                            <p th:text="${#dates.format(question.getCreatedDate(),'yyyy-MM-dd HH:mm:ss')}"  class="author-link" data-tip="p$b$amuro1230" target="_blank" style="float: right;margin-right: 750px" ></p>
                                        </div>
                                        <div class="zm-item-vote-info" data-votecount="4168" data-za-module="VoteInfo">
                                                <span class="voters text">
                                                    <a href="#" class="more text">
                                                        <span class="js-voteCount"></span>&nbsp;人赞同</a></span>
                                        </div>
                                        <div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="123114" data-action="/answer/content" data-author-name="李淼" data-entry-url="/question/19857995/answer/13174385">
                                            <div class="zh-summary summary clearfix" th:utext="${question.getContent()}"></div>
                                        </div>
                                    </div>
                                    <div class="feed-meta">
                                        <div class="zm-item-meta answer-actions clearfix js-contentActions">
                                            <div class="zm-meta-panel">
                                                <a data-follow="q:link" class="follow-link zg-follow meta-item" href="javascript:;" id="sfb-123114">
                                                    <i class="z-icon-follow"></i>关注问题</a>
                                                <a href="#" name="addcomment" class="meta-item toggle-comment js-toggleCommentBox" th:text="${question.getCommentCount()}+'条评论'">



                                                <button class="meta-item item-collapse js-collapse">
                                                    <i class="z-icon-fold"></i>收起</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="javascript:;" id="zh-load-more" class="zg-btn-white zg-r3px zu-button-more">更多</a>
            </div>
        </div>
    </div>
</div>
