<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="header.html" ></div>
<link rel="stylesheet" href="../static/styles/letter.css">
<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist">
            <th:block th:each="vo:${messages}" th:with="user =${vo.get('user')}, message = ${vo.get('message')}" >
            <li id="msg-item-4009580">
                <a class="list-head">
                    <!--/*@thymesVar id="user" type="com.wenda.wenda.model.User"*/-->
                    <img alt="头像" th:src="${user.getHeadUrl()}">
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <!--/*@thymesVar id="message" type="com.wenda.wenda.model.Message"*/-->
                            <p class="letter-time" th:text="${#dates.format(message.getCreatedDate(),'yyyy-MM-dd HH:mm:ss')}"></p>
                            <!-- <a href="javascript:void(0);" id="del-link" name="4009580">删除</a> -->
                        </div>
                        <!--/*@thymesVar id="message" type="com.wenda.wenda.model.Message"*/-->
                        <p class="chat-content" th:text="${message.getContent()}">
                        </p>
                    </div>
                </div>
            </li>
            </th:block>
        </ul>

    </div>
</div>
<div th:replace="footer.html"></div>
</html>
